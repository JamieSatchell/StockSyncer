<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
